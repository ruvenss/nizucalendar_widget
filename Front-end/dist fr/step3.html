<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nizu - Calendar - step 3</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- partial:index.partial.html -->

<div class="py-5">
    <div class="container">

        <div class="neumorphic-inner">
            <div class="d-flex p-2 mx-auto slider">
                <div class="neumorphic-slider col-12">
                    <div class="neumorphic-slider__back"></div>
                    <div class="neumorphic-slider__line"></div>
                    <div class="neumorphic-slider__thumb">1</div>
                    <div class="neumorphic-slider__thumb">2</div>
                    <div class="neumorphic-slider__thumb">3</div>
                </div>
            </div>

            <div class="text-center">
                <label class="neumorphic-text">CHOISSISEZ UNE DATE DE REUNION</label>
                <br>

                <div class="app-container" ng-app="dateTimeApp" ng-controller="dateTimeCtrl as ctrl" ng-cloak>

                    <div date-picker datepicker-title="Select Date" picktime="true" pickdate="true" pickpast="false"
                         mondayfirst="false" custom-message="You have selected" selecteddate="ctrl.selected_date"
                         updatefn="ctrl.updateDate(newdate)">

                        <div class="datepicker" ng-class="{
				'am': timeframe == 'am',
				'pm': timeframe == 'pm',
				'compact': compact
			}">
                            <div class="datepicker-calendar">
                                <div class="calendar-header">
                                    <div class="goback" ng-click="moveBack()" ng-if="pickdate">
                                        <svg width="30" height="30">
                                            <path fill="none" stroke="#000000" stroke-width="3" d="M19,6 l-9,9 l9,9"/>
                                        </svg>
                                    </div>
                                    <div class="current-month-container">{{ currentViewDate.getFullYear() }} {{
                                        currentMonthName() }}
                                    </div>
                                    <div class="goforward" ng-click="moveForward()" ng-if="pickdate">
                                        <svg width="30" height="30">
                                            <path fill="none" stroke="#000000" stroke-width="3" d="M11,6 l9,9 l-9,9"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="calendar-day-header">
                                    <span ng-repeat="day in days" class="day-label">{{ day.short }}</span>
                                </div>
                                <div class="calendar-grid" ng-class="{false: 'no-hover'}[pickdate]">
                                    <div ng-class="{'no-hover': !day.showday}" ng-repeat="day in month"
                                         class="datecontainer" ng-style="{'margin-left': calcOffset(day, $index)}" track
                                         by $index>
                                        <div class="datenumber" ng-class="{'day-selected': day.selected }"
                                             ng-click="selectDate(day)">
                                            {{ day.daydate }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="timeline">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 float-right">
                        <a href="step3_time.html">
                        <button type="button" class="my-3 btn neumorphic-btn next"><span class="button_text">Confirmer</span>
                        </button>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 float-left">
                        <a href="step2.html">
                            <button type="button" class="my-3 btn neumorphic-btn next">
                                <svg id="Arr_left" data-name="Arr_left" xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 9.5 18.22">
                                    <title>arrow-left</title>
                                    <path class="back" d="M212,340.28l-8.42,8.42a.26.26,0,0,0,0,.38L212,357.5"
                                          transform="translate(-203 -339.78)"/>
                                </svg>
                                <span class="button_text">Retour</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>
<script src="./js/script.js"></script>
<script src="./js/neumorphic.js"></script>
</body>
</html>
